<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            overflow: hidden;
        }

        .safari-window {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .safari-titlebar {
            height: 52px;
            background: linear-gradient(180deg, #f8f8f8 0%, #e8e8e8 100%);
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            -webkit-app-region: drag;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .window-control:hover {
            filter: brightness(0.9);
        }

        .safari-toolbar {
            height: 48px;
            background: linear-gradient(180deg, #fafafa 0%, #f0f0f0 100%);
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #c7c7c7;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .address-bar {
            flex: 1;
            height: 32px;
            background: white;
            border: 1px solid #c7c7c7;
            border-radius: 16px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            margin: 0 12px;
        }

        .address-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .reload-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #c7c7c7;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reload-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-bar {
            height: 36px;
            background: #e8e8e8;
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
        }

        .tab {
            height: 100%;
            min-width: 200px;
            background: white;
            border-right: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            background: white;
        }

        .tab-title {
            flex: 1;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        .content-area {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .web-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-page {
            max-width: 600px;
        }

        .start-logo {
            font-size: 48px;
            color: #007aff;
            margin-bottom: 24px;
        }

        .start-title {
            font-size: 24px;
            font-weight: 300;
            color: #333;
            margin-bottom: 16px;
        }

        .start-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .bookmark-item {
            padding: 16px;
            background: #f8f8f8;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bookmark-item:hover {
            background: #e8e8e8;
        }

        .bookmark-icon {
            font-size: 24px;
            color: #007aff;
            margin-bottom: 8px;
        }

        .bookmark-title {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        .status-bar {
            height: 24px;
            background: #f0f0f0;
            border-top: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="safari-window">
        <div class="safari-titlebar">
            <div class="window-controls">
                <div class="window-control close" onclick="window.close()"></div>
                <div class="window-control minimize" onclick="window.blur()"></div>
                <div class="window-control maximize"></div>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active">
                <div class="tab-title">Start Page</div>
                <div class="tab-close">
                    <i class="ri-close-line" style="font-size: 10px;"></i>
                </div>
            </div>
        </div>

        <div class="safari-toolbar">
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn" disabled>
                    <i class="ri-arrow-left-line"></i>
                </button>
                <button class="nav-btn" id="forwardBtn" disabled>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </div>

            <div class="address-bar">
                <input type="text" class="address-input" placeholder="Search or enter website name" id="addressInput" value="">
            </div>

            <button class="reload-btn" id="reloadBtn">
                <i class="ri-refresh-line"></i>
            </button>
        </div>

        <div class="content-area">
            <div class="web-content">
                <div class="start-page">
                    <div class="start-logo">
                        <i class="ri-safari-line"></i>
                    </div>
                    <div class="start-title">Safari</div>
                    <div class="start-subtitle">Welcome to Safari Web Browser</div>
                    
                    <div class="bookmarks-grid">
                        <div class="bookmark-item" onclick="navigateTo('https://apple.com')">
                            <div class="bookmark-icon">
                                <i class="ri-apple-line"></i>
                            </div>
                            <div class="bookmark-title">Apple</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://github.com')">
                            <div class="bookmark-icon">
                                <i class="ri-github-line"></i>
                            </div>
                            <div class="bookmark-title">GitHub</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://google.com')">
                            <div class="bookmark-icon">
                                <i class="ri-google-line"></i>
                            </div>
                            <div class="bookmark-title">Google</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://youtube.com')">
                            <div class="bookmark-icon">
                                <i class="ri-youtube-line"></i>
                            </div>
                            <div class="bookmark-title">YouTube</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script>
        const addressInput = document.getElementById('addressInput');
        const statusText = document.getElementById('statusText');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');

        // Navigation history
        let history = [];
        let historyIndex = -1;

        // Handle address bar input
        addressInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const url = this.value;
                if (url) {
                    navigateTo(url);
                }
            }
        });

        // Navigation functions
        function navigateTo(url) {
            // Add to history
            history = history.slice(0, historyIndex + 1);
            history.push(url);
            historyIndex = history.length - 1;
            
            // Update UI
            addressInput.value = url;
            statusText.textContent = `Loading ${url}...`;
            
            // Update navigation buttons
            updateNavButtons();
            
            // Simulate loading
            setTimeout(() => {
                statusText.textContent = `Loaded ${url}`;
                document.querySelector('.tab-title').textContent = getPageTitle(url);
            }, 1000);
        }

        function updateNavButtons() {
            backBtn.disabled = historyIndex <= 0;
            forwardBtn.disabled = historyIndex >= history.length - 1;
        }

        function getPageTitle(url) {
            const titles = {
                'https://apple.com': 'Apple',
                'https://github.com': 'GitHub',
                'https://google.com': 'Google',
                'https://youtube.com': 'YouTube'
            };
            return titles[url] || 'New Page';
        }

        // Navigation button handlers
        backBtn.addEventListener('click', function() {
            if (historyIndex > 0) {
                historyIndex--;
                const url = history[historyIndex];
                addressInput.value = url;
                statusText.textContent = url;
                updateNavButtons();
            }
        });

        forwardBtn.addEventListener('click', function() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const url = history[historyIndex];
                addressInput.value = url;
                statusText.textContent = url;
                updateNavButtons();
            }
        });

        reloadBtn.addEventListener('click', function() {
            if (addressInput.value) {
                navigateTo(addressInput.value);
            }
        });

        // Initialize
        updateNavButtons();
    </script>
</body>
</html>
