<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            overflow: hidden;
        }

        .safari-window {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .safari-titlebar {
            height: 52px;
            background: linear-gradient(180deg, #f8f8f8 0%, #e8e8e8 100%);
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            -webkit-app-region: drag;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .window-control:hover {
            filter: brightness(0.9);
        }

        .safari-toolbar {
            height: 48px;
            background: linear-gradient(180deg, #fafafa 0%, #f0f0f0 100%);
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #c7c7c7;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .address-bar {
            flex: 1;
            height: 32px;
            background: white;
            border: 1px solid #c7c7c7;
            border-radius: 16px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            margin: 0 12px;
        }

        .address-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .reload-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #c7c7c7;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reload-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-bar {
            height: 36px;
            background: #e8e8e8;
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
        }

        .tab {
            height: 100%;
            min-width: 200px;
            background: white;
            border-right: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            background: white;
        }

        .tab-title {
            flex: 1;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        .content-area {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .web-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-page {
            max-width: 600px;
        }

        .start-logo {
            font-size: 48px;
            color: #007aff;
            margin-bottom: 24px;
        }

        .start-title {
            font-size: 24px;
            font-weight: 300;
            color: #333;
            margin-bottom: 16px;
        }

        .start-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .bookmark-item {
            padding: 16px;
            background: #f8f8f8;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bookmark-item:hover {
            background: #e8e8e8;
        }

        .bookmark-icon {
            font-size: 24px;
            color: #007aff;
            margin-bottom: 8px;
        }

        .bookmark-title {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        .status-bar {
            height: 24px;
            background: #f0f0f0;
            border-top: 1px solid #d1d1d1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 11px;
            color: #666;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        .web-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .safari-titlebar .window-controls{display:none;}

    </style>
</head>
<body>
    <div class="safari-window">
        <div class="safari-titlebar">
            <div class="window-controls">
                <div class="window-control close" onclick="window.close()"></div>
                <div class="window-control minimize" onclick="window.blur()"></div>
                <div class="window-control maximize"></div>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active">
                <div class="tab-title">Start Page</div>
                <div class="tab-close">
                    <i class="ri-close-line" style="font-size: 10px;"></i>
                </div>
            </div>
        </div>

        <div class="safari-toolbar">
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn" disabled>
                    <i class="ri-arrow-left-line"></i>
                </button>
                <button class="nav-btn" id="forwardBtn" disabled>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </div>

            <div class="address-bar">
                <input type="text" class="address-input" placeholder="Search or enter website" id="addressInput" value="">
            </div>

            <button class="reload-btn" id="reloadBtn">
                <i class="ri-refresh-line"></i>
            </button>
        </div>

        <div class="content-area">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>

            <div class="web-content" id="startPage">
                <div class="start-page">
                    <div class="start-logo">
                        <i class="ri-safari-line"></i>
                    </div>
                    <div class="start-title">Safari</div>
                    <div class="start-subtitle">Welcome to Safari Web Browser</div>
                    
                    <div class="bookmarks-grid">
                        <div class="bookmark-item" onclick="navigateTo('https://html5test.com/index.html')">
                            <div class="bookmark-icon">
                                <i class="ri-search-line"></i>
                            </div>
                            <div class="bookmark-title">HTML5 Test</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://www.google.com/search?igu=1')">
                            <div class="bookmark-icon">
                                <i class="ri-google-line"></i>
                            </div>
                            <div class="bookmark-title">Google (iframe)</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://searx.org/')">
                            <div class="bookmark-icon">
                                <i class="ri-shield-check-line"></i>
                            </div>
                            <div class="bookmark-title">SearX</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://yandex.com/')">
                            <div class="bookmark-icon">
                                <i class="ri-search-2-line"></i>
                            </div>
                            <div class="bookmark-title">Yandex</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://www.ecosia.org/')">
                            <div class="bookmark-icon">
                                <i class="ri-leaf-line"></i>
                            </div>
                            <div class="bookmark-title">Ecosia</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://www.qwant.com/')">
                            <div class="bookmark-icon">
                                <i class="ri-shield-line"></i>
                            </div>
                            <div class="bookmark-title">Qwant</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://wikipedia.org')">
                            <div class="bookmark-icon">
                                <i class="ri-book-open-line"></i>
                            </div>
                            <div class="bookmark-title">Wikipedia</div>
                        </div>
                        <div class="bookmark-item" onclick="navigateTo('https://archive.org')">
                            <div class="bookmark-icon">
                                <i class="ri-archive-line"></i>
                            </div>
                            <div class="bookmark-title">Archive.org</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="iframe-container" id="iframeContainer">
                <iframe class="web-iframe" id="webIframe" src="" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-pointer-lock allow-top-navigation"></iframe>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script>
    const addressInput = document.getElementById('addressInput');
    const statusText = document.getElementById('statusText');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const startPage = document.getElementById('startPage');
    const iframeContainer = document.getElementById('iframeContainer');
    const webIframe = document.getElementById('webIframe');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const tabTitle = document.querySelector('.tab-title');

    let history = [];
    let historyIndex = -1;
    let currentUrl = '';

    const searchEngines = {
        'default': 'https://www.google.com/search?igu=1&q=',
        'yandex': 'https://yandex.com/search/?text=',
        'ecosia': 'https://www.ecosia.org/search?q=',
        'qwant': 'https://www.qwant.com/?q='
    };

    addressInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            let url = this.value.trim();
            if (url) {
                if (!url.includes('.') && !url.startsWith('http')) {
                    url = searchEngines.default + encodeURIComponent(url);
                } else if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                navigateTo(url);
            }
        }
    });

    function navigateTo(url) {
        currentUrl = url;
        showLoading();

        history = history.slice(0, historyIndex + 1);
        history.push(url);
        historyIndex = history.length - 1;

        addressInput.value = url;
        statusText.textContent = `Loading ${url}...`;

        startPage.style.display = 'none';
        iframeContainer.classList.add('active');

        webIframe.src = url;

        updateNavButtons();
        tabTitle.textContent = getPageTitle(url);
    }

    function showLoading() {
        loadingOverlay.style.display = 'flex';
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
        }, 3000);
    }

    function goHome() {
        startPage.style.display = 'flex';
        iframeContainer.classList.remove('active');
        addressInput.value = '';
        statusText.textContent = 'Ready';
        tabTitle.textContent = 'Start Page';
        loadingOverlay.style.display = 'none';
    }

    function updateNavButtons() {
        backBtn.disabled = historyIndex <= 0;
        forwardBtn.disabled = historyIndex >= history.length - 1;
    }

    function getPageTitle(url) {
        const domain = url.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
        return domain.charAt(0).toUpperCase() + domain.slice(1);
    }

    backBtn.addEventListener('click', function() {
        if (historyIndex > 0) {
            historyIndex--;
            const url = history[historyIndex];
            navigateTo(url);
        }
    });

    forwardBtn.addEventListener('click', function() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            const url = history[historyIndex];
            navigateTo(url);
        }
    });

    reloadBtn.addEventListener('click', function() {
        if (addressInput.value) {
            showLoading();
            webIframe.src = webIframe.src;
            statusText.textContent = `Reloading ${addressInput.value}...`;
        } else {
            goHome();
        }
    });

    webIframe.addEventListener('load', function() {
        loadingOverlay.style.display = 'none';
        statusText.textContent = `Loaded ${addressInput.value}`;
    });

    document.querySelector('.tab-close').addEventListener('click', function() {
        goHome();
    });

    updateNavButtons();
</script>
</body>
</html>
